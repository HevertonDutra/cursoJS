<html lang="en">
<head>

    <title>Document</title>
    <style>
         body{

             font: normal 15pt Arial;

</head>
<body>

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        var endereco = window.prompt('Qual o nome da sua rua?');
        var salario = Number(window.prompt('Qaul o valor do seu salário?'));
         document.write(`Olá, <strong>${nome}</strong>, Seu nome tem ${nome.length} letras.<br/> `);
        //document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`);
        //document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}<br/>`);
        document.write(`O nome da minha rua é: <strong>${endereco}</strong>.<br/>`)
        document.write(`Seu salário é de ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.`)
    </script>
